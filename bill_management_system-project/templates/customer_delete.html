<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body onload="fun()">
  <h1>Delete {{ customer_detail.c_name }} ?</h1>

<form method="post">
  {% csrf_token %}
  <input type="submit" class="btn btn-danger" value="Delete" id="delete_detail">
  <a href="{% url 'item_list' %}" class="btn btn-primary" onclick="fun()">Back To List</a>
  
</form>
</body>


<script type="text/javascript">
  function fun()
  {
    
    document.getElementById("delete_detail").click();
    
  }
</script>
